<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta tags -->
    <title>Aloha, let's take a deep dive into the world of Chigozrirm</title>
    <meta name="title" content="See my thoughts, mind, world and stories.">
    <meta name="description" content="a blog built with html css and django">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Header -->
    <header class="header section">
        <div class="container">

            <a href="" class="logo">
                <!-- <img src="./assets/images/logo.svg" alt="Blog Logo" > -->
                Chigozirim
            </a>

            <nav class="navbar" data-navbar> <!--The active class was removed-->
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link hover:underline" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link hover:underline" data-nav-link>Recent Post</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link hover:underline" data-nav-link>Membership</a>
                    </li>
                </ul>
            </nav>

            <div class="wrapper">
                <button class="search-btn" aria-label="search" data-search-toggler>
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

                    <span class="span">Search</span>
                </button>
                <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler> <!--The active class was removed-->
                    <span class="span one"></span>
                    <span class="span two"></span>
                    <span class="span three"></span>
                </button>

                <a href="#" class="btn">Join</a>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar" data-search-bar>
        <div class="input-wrapper">
            <input type="search" placeholder="Search" name="search" class="input-field">

            <button class="search-close-btn" aria-label="close search bar" data-search-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>

        </div>
        <p class="search-bar-text"> Enter your search </p>
    </div>

    <div class="overlay" data-overlay data-search-toggler></div>



    <main>
        <article>
            <!-- Hero -->
            <section class="section hero" aria-label="home">
                <h1 class="h1 hero-title">
                    <strong class="strong">Aloha, welcome :).</strong> See my thoughts, stories and ideas.
                </h1>

                <div class="wrapper">
                    <form action="" class="newsletter-form">
                        <input type="email" name="email_address" placeholder="Your email address" class="email-field">

                        <button type="submit" class="btn">Subscribe</button>
                    </form>
                    <p class="newsletter-text">
                        Signup for my newsletter for some insider news ;)
                    </p>

                </div>
            </section>
            </div>
        </article>
    </main>












    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
    <!-- Ioncon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
